        <h2 align="center"> Dados Pessoais</h2>
  
<tr>
<td>
    <label> <strong> Nome: </strong> </label>
    <input type="text" id="nome" name="nome" size="25" maxlength="30" placeholder="Digite seu nome completo" required/>
</td>        
</tr>
    
<tr>
<td>
    <label><strong> CPF: </strong> </label>
    <input type="number"  id="cpf" name="cpf" size="25" max="99999999999"
    placeholder="Informe seu CPF" required>
</td>
</tr>

<tr>
<td    
    <label> <strong> E-mail </strong> </label>
    <input type="email" id="mail" name="mail" size="25"
    maxlength="" placeholder="Digite seu E-mail" required>
</tr>
</td>

<tr>
<td>
    <label> <strong> Data de Nascimento:</strong>  </label>
    <input type="date" id="data-nasc" name="data_nasc" min="1980-01-01" max="2024-01-01" required>
    
</tr>
</td>

<tr>
<td>
    <label> <strong> Endereço</strong>  </label>
    <input type="text" id="Endereço" name="Endereço" size="25" required placeholder="Digite seu Endereço" required/>
</td>
</tr>    

 <tr>
<td>    
    <label> <strong> Telefone: </strong>   </label>

    Tel:<input type="tel" required name="Telefone" size="5" maxlength="8" id="tel" placeholder="Telefone"
    maxlength="" placeholder="Digite seu Telefone" required/>
</td>
</tr>
